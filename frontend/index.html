<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f0f5;
        }

        .upload-section.dragover {
            background: #e8eaf6;
            border-color: #5e72e4;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .file-input-label:hover {
            transform: scale(1.05);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .option-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .option-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .translate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 30px;
        }

        .translate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-box h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.3em;
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .translation-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .translation-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .bubble-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .bubble-item h4 {
            color: #764ba2;
            margin-bottom: 8px;
        }

        .bubble-item p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .bubble-item .original {
            color: #666;
            font-style: italic;
        }

        .bubble-item .translated {
            color: #333;
            font-weight: 500;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }

        .preview-image.active {
            display: block;
        }

        .download-btn {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéå Manga Translator</h1>
            <p>Upload a manga panel and get instant translations!</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*">
                    <label for="fileInput" class="file-input-label">
                        üìÅ Choose Manga Image
                    </label>
                </div>
                <p style="color: #666; margin-top: 10px;">Or drag and drop an image here</p>
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <!-- Options -->
            <div class="options">
                <div class="option-group">
                    <label for="sourceLang">Source Language:</label>
                    <select id="sourceLang">
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="chinese">Chinese</option>
                    </select>
                </div>

                <div class="option-group">
                    <label for="targetLang">Target Language:</label>
                    <select id="targetLang">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </div>

                <div class="option-group">
                    <label class="checkbox-group">
                        <input type="checkbox" id="debugMode">
                        <span>Debug Mode (Show Bubbles)</span>
                    </label>
                </div>
            </div>

            <!-- Translate Button -->
            <button class="translate-btn" id="translateBtn" disabled>
                üîÑ Translate Manga
            </button>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Translating your manga... This may take a moment.</p>
            </div>

            <!-- Error -->
            <div class="error" id="error"></div>

            <!-- Results -->
            <div class="results" id="results">
                <div class="image-comparison">
                    <div class="image-box">
                        <h3>üìÑ Original Image</h3>
                        <img id="originalImage" alt="Original">
                    </div>
                    <div class="image-box">
                        <h3>‚ú® Translated Image</h3>
                        <img id="translatedImage" alt="Translated">
                        <button class="download-btn" id="downloadBtn">‚¨áÔ∏è Download</button>
                    </div>
                </div>

                <div class="translation-info" id="translationInfo">
                    <!-- Translation details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewImage = document.getElementById('previewImage');
        const translateBtn = document.getElementById('translateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const originalImage = document.getElementById('originalImage');
        const translatedImage = document.getElementById('translatedImage');
        const translationInfo = document.getElementById('translationInfo');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let selectedFile = null;

        // File input change
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect({ target: { files } });
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.classList.add('active');
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
                
                translateBtn.disabled = false;
                error.classList.remove('active');
                results.classList.remove('active');
            }
        }

        // Translate button
        translateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Hide previous results and errors
            results.classList.remove('active');
            error.classList.remove('active');
            loading.classList.add('active');
            translateBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('source_lang', document.getElementById('sourceLang').value);
                formData.append('target_lang', document.getElementById('targetLang').value);
                formData.append('debug', document.getElementById('debugMode').checked);

                const response = await fetch(`${API_URL}/translate/`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Show translated image
                    translatedImage.src = `data:image/png;base64,${data.image_base64}`;
                    
                    // Show translation info
                    if (data.debug_mode) {
                        displayDebugInfo(data);
                    } else {
                        displayTranslationInfo(data);
                    }
                    
                    results.classList.add('active');
                } else {
                    showError(data.error || 'Translation failed');
                }
            } catch (err) {
                showError(`Error: ${err.message}`);
            } finally {
                loading.classList.remove('active');
                translateBtn.disabled = false;
            }
        });

        function displayDebugInfo(data) {
            translationInfo.innerHTML = `
                <h3>üîç Debug Information</h3>
                <p><strong>Bubbles Detected:</strong> ${data.bubbles_detected}</p>
                <div style="margin-top: 20px;">
                    ${data.bubble_texts.map(bubble => `
                        <div class="bubble-item">
                            <h4>Bubble ${bubble.bubble_id}</h4>
                            <p class="original">${bubble.text}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function displayTranslationInfo(data) {
            translationInfo.innerHTML = `
                <h3>üìù Translation Results</h3>
                <p><strong>Bubbles Translated:</strong> ${data.bubbles_count}</p>
                <div style="margin-top: 20px;">
                    ${data.original_texts.map((text, index) => `
                        <div class="bubble-item">
                            <h4>Bubble ${index + 1}</h4>
                            <p class="original"><strong>Original:</strong> ${text}</p>
                            <p class="translated"><strong>Translation:</strong> ${data.translated_texts[index]}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        // Download button
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = translatedImage.src;
            link.download = 'translated_manga.png';
            link.click();
        });
    </script>
</body>
</html>
